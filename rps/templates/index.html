{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="score-board">
    <div class="logo">
      <img src="{% static 'images/logo.svg' %}" alt="">
    </div>
    <div class="score">
      <p>SCORE</p>
      <div class="count">
        <p>0</p>
      </div>
    </div>
  </div>

  <!-- PickOne Page -->
  <div id="triangle" class="triangle">
    <div class="choose">
      <p>PICK ONE</p>
    </div>
    <div class="top-two">
      <button name="paper" class="paper"><img src="{% static 'images/icon-paper.svg' %}" alt="Paper"></button>
      <button name="scissors" class="scissors"><img src="{% static 'images/icon-scissors.svg' %}" alt="Scissors"></button>
    </div>
    <div class="bottom-one">
      <button name="rock" class="rock"><img src="{% static 'images/icon-rock.svg' %}" alt="Rock"></button>
    </div>
  </div>

  <!-- Match Board -->
  <div id="match-board" class="match-board">
    <div class="match-flex">
      <div class="your-pick">
        <p>YOU PICKED</p>
        <div class="your-pick-img">
          <button name="rock" class="rock" id="yourrock"><img src="{% static 'images/icon-rock.svg' %}" alt="Rock"></button>
          <button name="paper" class="paper" id="yourpaper"><img src="{% static 'images/icon-paper.svg' %}" alt="Paper"></button>
          <button name="scissors" class="scissors" id="yourscissors"><img src="{% static 'images/icon-scissors.svg' %}"
              alt="Scissors"></button>
        </div>
      </div>
      <div class="result">
        <p id="result">DRAW</p>
        <button id="play-again">PLAY AGAIN</button>
      </div>
      <div class="house-pick">
        <p>THE HOUSE PICKED</p>
        <div class="house-pick-img">
          <button name="rock" class="rock" id="hrock"><img src="{% static 'images/icon-rock.svg' %}" alt="Rock"></button>
          <button name="paper" class="paper" id="hpaper"><img src="{% static 'images/icon-paper.svg' %}" alt="Paper"></button>
          <button name="scissors" class="scissors" id="hscissors"><img src="{% static 'images/icon-scissors.svg' %}"
              alt="Scissors"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="result-mobile" id="rm">
    <p id="result-mobile">DRAW</p>
    <button id="play-again-mobile">PLAY AGAIN</button>
  </div>

  <div class="rules">
    <button id="myBtn">RULES</button>
  </div>

  <!-- Rules -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-head">
        <p>RULES</p>
        <button id="close"><img src="{% static 'images/icon-close.svg' %}" alt="close icon"></button>
      </div>
      <div class="modal-img">
        <img src="{% static 'images/image-rules.svg' %}" alt="Rules">
      </div>
    </div>
  </div>

  

  <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
{% endblock %}
